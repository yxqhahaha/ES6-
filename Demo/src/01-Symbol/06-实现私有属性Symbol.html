<!DOCTYPE html>

<body>
    <script>
        var Person = (function(){
            var nameSymbol = Symbol('name');
            
            function Person(name){
                this[nameSymbol] = name;
            }

            Person.prototype.getName = function(){
                return this[nameSymbol]
            }

            return Person
        }())

        let a = new Person('cnyangx');
        console.log(a);
    </script>
</body>
