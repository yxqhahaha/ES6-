<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // size 
        let a = new Set();
        console.log(a.size);    // 0

        // add  
        a.add(1);
        console.log(a.size);    // 1
        a.add(1);
        console.log(a.size);    // 1
        
        a.add(2)
        a.add(3)

        console.log(a); // {1 2 3}

        // delete
        a.delete(2);
        console.log(a); // {1 3}
        
        // has 
        console.log(a.has(1));  // true
        
        // clear
        a.clear();
        console.log(a); // 
    </script>
</body>
</html>
