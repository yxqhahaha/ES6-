<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let obj = {
            a: 1
        };

        // handler 为空对象
        // let proxy = new Proxy(obj, {});
        // proxy.a = 1;
        // console.log(proxy);
        // console.log(obj.a);     // 1
        
        // 对属性的读取进行拦截
        let proxy = new Proxy(obj, {
            get(target, key, receiver) {
                return target.a + 100;
            },
        });
        console.log(obj);       // {a: 1}
        console.log(proxy.a);   // 101
        console.log(obj.a);     // 1
        
        
        
    </script>
</body>
</html>
