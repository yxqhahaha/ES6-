<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let s1 = Symbol.for('foo')  // 注册
        let s2 = Symbol.for('foo')

        console.log(s1 === s2); // true
        

        let s3 = Symbol('foo')  // 这样没有注册
        let s4 = Symbol('foo')
        console.log(s3 === s4); // false
        
    </script>
</body>
</html>
