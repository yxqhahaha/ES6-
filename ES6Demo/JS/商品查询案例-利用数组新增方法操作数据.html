<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            width: 400px;
            border: 1px solid #000;
            border-collapse: collapse;
            margin: 0 auto;
        }
        
        td,
        th {
            border: 1px solid #000;
            text-align: center;
        }
        
        input {
            width: 50px;
        }
        
        .search {
            width: 600px;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <div class="search">
        按照价格查询: <input type="text" class="start"> - <input type="text" class="end"> <button class="search-price">搜索</button> 按照商品名称查询: <input type="text" class="product"> <button class="search-pro">查询</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>产品名称</th>
                <th>价格</th>
            </tr>
        </thead>
        <tbody>


        </tbody>
    </table>
    <script>
        // 利用新增数组方法操作数据
        var data = [{
            id: 1,
            pname: '小米',
            price: 3999
        }, {
            id: 2,
            pname: 'oppo',
            price: 999
        }, {
            id: 3,
            pname: '荣耀',
            price: 1299
        }, {
            id: 4,
            pname: '华为',
            price: 1999
        }, ];
        
        // 1 - 获取相应的元素
        let tbody = document.querySelector('tbody');
        let btnSearch = document.querySelector('.search-price');
        let btnProduct = document.querySelector('.search-pro');
        let start = document.querySelector('.start');
        let end = document.querySelector('.end');
        let product = document.querySelector('.product');
        // 渲染数据
        setData(data);

        // 2 - 把数据渲染到页面中
        function setData(data){
            // 先清空原来的数据
            tbody.innerHTML = '';
            data.forEach( val => {
                let tr = document.createElement('tr');
                tr.innerHTML = '<td>'+ val.id+'</td><td>'+ val.pname +'</td><td>' +val.price+ '</td>';
                tbody.appendChild(tr);
            })
        }

        // .filter();
        // 3 - 根据筛选条件选出
        btnSearch.addEventListener('click', val => {
            let newData = data.filter(val => {
                return val.price >= start.value && val.price <= end.value
            })
           // 把筛选完的数据渲染到页面中 
            setData(newData)
        })
        console.log(product);
        

        // 4 - 根据商品名称查询
        btnProduct.addEventListener('click', () => {
            let arr = [];
            data.some(val => {
                if(val.pname === product.value){
                    arr.push(val);
                    return true;  
                } 
            })
            setData(arr)
            
        })
    </script>
</body>

</html>
