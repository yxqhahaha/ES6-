<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //  原型对象的应用
        console.log(Array.prototype);

        Array.prototype.sum = function(){
            let sum = 0;
            for(let i = 0; i < this.length; i++){
                sum += this[i]
            }
            return sum;
        }

        let arr = [1, 2, 3,34];
        console.log(arr.sum());
        
    </script>
</body>
</html>
